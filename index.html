<script>
  function capitalize(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
  }

  function nameFromSubfolder() {

          let text = 'Moin ' + capitalize(window.location.pathname.split('/')[1]) + ' du Saufnase! üç∫';

          document.querySelector('meta[name="title"]').setAttribute("content", text);
          document.querySelector('meta[name="description"]').setAttribute("content", text);
      } else {
          document.getElementById("text").innerHTML = "Moin Saufnase! üç∫";
      }
  }

  function play(file) {
    let audio = document.createElement('audio');
    audio.src = file;
    document.body.appendChild(audio);
    audio.play();

    audio.onended = function () {
      this.parentNode.removeChild(this);
    }
  }
</script>
