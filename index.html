<body onload="play('assets/opener.mp3'); nameFromSubdomain();" onclick="play('assets/opener.mp3')">
<main>
    <h1 id="text"></h1>
</main>
<footer>
    <small>🍺 Philipp du Alkoholiker © 2021</small>
</footer>
<script>
  function capitalize(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
  }
  function nameFromSubdomain() {
    let subdomain =  window.location.host.split('.')[1] ? window.location.host.split('.')[0] : false;
    if (!subdomain.toString().match(/saufna/) && !subdomain === false) {
      let text = 'Moin ' + capitalize(subdomain) + ' du Saufnase! 🍺';
      document.getElementById("text").innerHTML = "Moin " + capitalize(subdomain) + " du Saufnase! 🍺";
      document.title = capitalize(subdomain) + " - Saufnase! 🍺"
      document.querySelector('meta[name="title"]').setAttribute("content", text);
      document.querySelector('meta[name="description"]').setAttribute("content", text);
    } else {
      document.getElementById("text").innerHTML = "Moin Saufnase! 🍺";
    }
  }
  function play(file) {
    let audio = document.createElement('audio');
    audio.src = file;
    document.body.appendChild(audio);
    audio.play();

    audio.onended = function () {
      this.parentNode.removeChild(this);
    }
  }
</script>
